  <script>NProgress.done()</script>
  <script type="text/html" id="categoriesBox">
    {{each data}}
    <tr>
        <td class="text-center"><input type="checkbox"></td>
        
        <td>{{$value.title}}</td>
        <td class="text-center">
          <a href="javascript:;" class="btn btn-info btn-xs edit" data-id="{{$value._id}}">编辑</a>
          <a href="javascript:;" class="btn btn-danger btn-xs delete" data-id="{{$value._id}}">删除</a>
        </td>
      </tr>
      {{/each}}
  </script>

<script type="text/html" id="modifyBox">
  <div class="col-md-4">
    <form id="modifyForm" data-id="{{_id}}">
      <h2>修改分类</h2>
      <div class="form-group">
        <label>名称</label>
        <input class="form-control" type="text" placeholder="请输入分类名称" name="title" value="{{title}}">
      </div>
      <div class="form-group">
        <label>图标</label>
        <input class="form-control" type="text" placeholder="请输入分类图标类名" name="className" value="{{className}}">
      </div>
      <div class="form-group">
        <button class="btn btn-primary">修改</button>
      </div>
    </form>
  </div>
</script>

  <script>
    //添加分类列表
    $('#cataForm').on('submit', function (e) {
      e.preventDefault();
      var formData = $(this).serialize();
      $.ajax({
        type: 'post',
        url: '/categories',
        data: formData,
        success: function (data) {
          location.reload();
          // console.log(data);
          // console.log("添加成功");
        },
        error: function (err) {
          alert("添加失败");
        }
      })
      console.log(formData);
    })

    //获取分类列表
    $.ajax({
      url: '/categories',
      type: 'get',
      success: function (data) {
        var html = template('categoriesBox', { data: data });
        $('#categoriesList').html(html);
      }
    })



    //保存已经修改的用户数据到服务器端
    $('#categoriesList').on('click','.edit',function(){
        var id =$(this).attr('data-id');
        //console.log(id);
        $.ajax({
          url:`/categories/${id}`,
          success:function(data){
           // console.log(data);
            //模板里面不能加 #
            var html=template('modifyBox',data)
             $('#modifyList').html(html);     
          }
        })
    })


      $("#modifyList").on('submit', '#modifyForm', function () {
        var formData = $(this).serialize();
        //var title=$("")
        var id = $(this).attr('data-id');
        console.log(formData);
        console.log(id);
        $.ajax({
          type: 'put',
          url: '/categories/' + id,
          data: formData,
          success: function () {
            location.reload();
          }
        })
        return false;
      })

      //删除操作
$('#categoriesList').on('click','.delete',function(){
        //console.log('...')
          if(confirm('确认残忍的删除?')){
              var id=$(this).attr('data-id');
              $.ajax({
                url: '/categories/' + id,
                type:'delete',
                success:function(){
                  location.reload();
                }
              })
          }
})
  </script>
</body>
